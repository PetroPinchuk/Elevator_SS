<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>ELEVATOR</title>
</head>
<body>
	<div class="block1">

		<div class="floors">
			<div class="renderingFloors"></div>

			<div class="block2">
				<div class="ropes">
					<div class="left-ropes"></div>
					<div class="right-ropes"></div>
				</div>

				<div class="elev-wrap">
					<div class="elevator">
						<img id="elevator-img" src="./img/elevator.png">
						<div class="door">
							<img id="left-door-img" src="./img/left.png">
							<img id="right-door-img" src="./img/right.png">
						</div>
					</div>
				</div>

			</div>

  		</div>

		<div class="user-interface">
			<div class="display-wrap">
				<div class="display">
					<div class="arrow"></div>
					<div class="number"><h1>1</h1></div>
				</div>
			</div>

			<!-- <div class="floors-count">
				<p>Count of floor</p>
				<input type="number" value="0" id="floors_count">
			</div> -->

				<div class="button-block"></div>
				<audio id="lift-sound">
					<source src="sound/elevator_bell.mp3" type="audio/mpeg">
				</audio>
		</div>

	</div>
	<script src="https://code.responsivevoice.org/responsivevoice.js?key=jl5pphYK"></script>
	<script src="js/floors_buttons_config.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
